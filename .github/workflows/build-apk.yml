name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # מבטיח שכל הקבצים יימשכו

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Generate Gradle Wrapper
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle  # התקנת Gradle
          gradle wrapper  # יצירת קובץ gradlew

      - name: Grant execute permissions for gradlew
        run: chmod +x gradlew  # מעניק הרשאות ריצה לקובץ gradlew

      - name: Build APK
        run: ./gradlew assembleDebug  # הרצת Gradle כדי לקמפל את ה-APK

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
